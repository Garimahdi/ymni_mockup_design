<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://garimahdi.github.io/ymni_mockup_design/css/homeStyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Custom Scan - Finance</title>
</head>
<body id="body">
    <div class="comp_banner">
        <img src="https://garimahdi.github.io/ymni_mockup_design/media/ymni_header.png" alt="customised_header"/>
    </div>
    <div class="homeMenu">
        <strong>Finance</strong>
        <br>
        <br>
        <form class="form">
            <table>
                <tr>
                    <td class="label_spacing">
                        <label for="tanggal" class="label">Tanggal</label>
                    </td>
                    <td class="tab_spacing">
                        <select id="tanggal" class="ddl_width">
                            <option value="">Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                    <td class="tab_spacing">
                        <select id="bulan" class="ddl_width">
                            <option value="">Month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </td>
                    <td class="tab_spacing">
                        <select id="tahun" class="ddl_width">
                            <option value="">Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="jenis_doc">Jenis Dokumen</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <select id="work_dept" class="deptddl_spacing">
                            <option value="">Pilih jenis dokumen</option>
                            <option value="bank-cash-payment">Bank and cash payments</option>
                            <option value="tax-invoice">Tax invoice</option>
                            <option value="po-non-trade">Purchase order non-trade</option>
                            <option value="import-doc">Import document</option>
                            <option value="others">Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="doc_number">Dokumen Lain</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <input type="text" placeholder="Jenis dokumen lainnya" class="input_styling" />
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="doc_number">Nomor Dokumen</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <input type=text placeholder="Masukkan nomor dokumen" class="input_styling"/>
                    </td>
                </tr>
                <tr>
                    <td class="label_spacing">
                        <label for="format">Format</label>
                    </td>
                    <td class="tab_spacing" colspan="2">
                        <select id="format" class="deptddl_spacing">
                            <option value="">Pilih format dokumen</option>
                            <option value="pdf">PDF</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>

        <table>
            <tr>
                <td class="tab_spacing_button">
                    <a href="https://garimahdi.github.io/ymni_mockup_design/" class="button_link">
                        <button class="button_style"><span class="arrow_style">&larr; </span>Back</button>
                    </a>
                </td>
                <td class="tab_spacing_button">
                </td>
                <td class="tab_spacing_button">
                </td>
                <td class="tab_spacing_button_scan">
                    <button type=submit class="button_style">Scan<span class="arrow_style"> &rarr;</span></button>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        Copyright &copy; Astragraphia <span id="anno"></span>
    </div>
    <script src="https://garimahdi.github.io/ymni_mockup_design/js/script.js"></script>
</body>
</html>
